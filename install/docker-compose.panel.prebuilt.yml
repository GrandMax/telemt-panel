# Proxy + Panel mode (pre-built images from Docker Hub).
# No build required â€” images are pulled from grandmax/telemt and grandmax/telemt-panel.

services:
  traefik:
    image: traefik:v3.6
    container_name: mtpanel-traefik
    restart: unless-stopped
    depends_on:
      telemt:
        condition: service_healthy
    command:
      - "--api.dashboard=false"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--accesslog=true"
      - "--entrypoints.websecure.forwardedHeaders.trustedIPs=127.0.0.1/32,172.16.0.0/12,10.0.0.0/8"
    ports:
      - "${LISTEN_PORT:-443}:443"
    volumes:
      - ./traefik/static:/etc/traefik/static:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - mtpanel

  telemt:
    image: grandmax/telemt:latest
    container_name: mtpanel-telemt
    restart: unless-stopped
    command: ["/app/config/config.toml"]
    environment:
      RUST_LOG: "info"
    volumes:
      - telemt-config:/app/config:ro
    networks:
      - mtpanel
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9090/metrics"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      panel:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,nosuid,nodev,noexec,size=16m
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  panel:
    image: grandmax/telemt-panel:latest
    container_name: mtpanel-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - telemt-config:/app/telemt-config:rw
      - panel-data:/app/data:rw
    environment:
      - TELEMT_CONFIG_PATH=/app/telemt-config/config.toml
      - TELEMT_METRICS_URL=http://mtpanel-telemt:9090/metrics
      - DATABASE_URL=sqlite:////app/data/panel.db
      - SECRET_KEY=${PANEL_SECRET_KEY}
      - PROXY_HOST=${PROXY_HOST:-localhost}
      - PROXY_PORT=${LISTEN_PORT:-443}
      - TLS_DOMAIN=${FAKE_DOMAIN:-pikabu.ru}
      - TELEMT_IGNORE_TIME_SKEW=${TELEMT_IGNORE_TIME_SKEW:-false}
    networks:
      - mtpanel

volumes:
  telemt-config:
  panel-data:

networks:
  mtpanel:
    driver: bridge
